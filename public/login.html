<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - API</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Acessar Sistema</h1>
        <nav id="nav-menu">
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <hr style="margin: 16px 0;">
            <h3 style="margin-bottom:8px">Criar conta</h3>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-usuario">Usuário:</label>
                    <input type="text" id="signup-usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="signup-senha">Senha:</label>
                    <input type="password" id="signup-senha" name="senha" required>
                </div>
                <button type="submit" class="btn-success">Cadastrar</button>
            </form>
            <p id="error-message" class="error"></p>
        </section>
    </main>
    <footer>
        <p>Desafio Final - Back-end II</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
